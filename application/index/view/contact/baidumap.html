<body>
<div data-role="header" data-theme="f">
    <a href="../index/index" data-ajax="false" data-role="button" data-icon="home">首页</a>
    <a href="javascript:history.back(-1);" data-ajax="false" data-role="button" data-icon="info">返回</a>
    <h3> Baidu Map </h3>
</div>
<div id="allmap"></div>

<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(113.452917,23.392457);
    var marker = new BMap.Marker(point);  // 创建标注
    map.addOverlay(marker);              // 将标注添加到地图中
    map.centerAndZoom(point, 17);
    var opts = {
        width : 200,     // 信息窗口宽度
        height: 100,     // 信息窗口高度
        title : "软件1606班" , // 信息窗口标题
        enableMessage:true,//设置允许信息窗发送短息
        //message:"亲耐滴，晚上一起吃个饭吧？戳下面的链接看下地址喔~"
    }

    var infoWindow = new BMap.InfoWindow("地址：广东机电职业技术学院北校区（图文楼）", opts);  // 创建信息窗口对象
    map.openInfoWindow(infoWindow,point); //开启信息窗口
    marker.addEventListener("click", function(){
        map.openInfoWindow(infoWindow,point); //开启信息窗口
    });
</script>
